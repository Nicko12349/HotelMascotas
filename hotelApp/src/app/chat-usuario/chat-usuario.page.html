<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Chat con PetsTeam</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/seguimiento-usuario"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
    *ngFor="let mensaje of mensajes"
    [ngClass]="{ 'mensaje-enviado': mensaje.esEnviado, 'mensaje-recibido': !mensaje.esEnviado }">
    <ion-label>
      <h2>{{ mensaje.esEnviado ? 'TÃº' : mensaje.emisor_nombre }}:</h2>
      <p>{{ mensaje.contenido }}</p>
      <small>{{ mensaje.fecha_hora | date: 'short' }}</small>
    </ion-label>
  </ion-item>

  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="nuevoMensaje" placeholder="Escribe un mensaje..."></ion-input>
      <ion-button (click)="enviarMensaje()">Enviar</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
