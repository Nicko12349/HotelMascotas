<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Videos de la Reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngIf="videos.length === 0">
        <p class="ion-text-center">No hay videos asociados a esta reserva.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6" *ngFor="let video of videos">
        <ion-card>
          <ion-card-content>
            <video [src]="video.archivo_video_url" controls style="width: 100%; height: 150px;"></video>
            <p><strong>Descripci√≥n:</strong> {{ video.descripcion }}</p>
            <p><strong>Fecha:</strong> {{ video.fecha_subida | date:'short' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
